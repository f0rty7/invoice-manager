<mat-expansion-panel [(expanded)]="expanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>filter_list</mat-icon>
      <span>Filters</span>
      @if (hasActiveFilters()) {
        <mat-icon class="active-indicator">check_circle</mat-icon>
      }
    </mat-panel-title>
  </mat-expansion-panel-header>

  <form [formGroup]="filterForm" class="filter-form">
    <div class="filter-row">
      <!-- Date Range -->
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>From Date</mat-label>
        <input matInput [matDatepicker]="fromPicker" formControlName="date_from">
        <mat-datepicker-toggle matIconSuffix [for]="fromPicker"></mat-datepicker-toggle>
        <mat-datepicker #fromPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>To Date</mat-label>
        <input matInput [matDatepicker]="toPicker" formControlName="date_to">
        <mat-datepicker-toggle matIconSuffix [for]="toPicker"></mat-datepicker-toggle>
        <mat-datepicker #toPicker></mat-datepicker>
      </mat-form-field>

      <!-- Category -->
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option value="">All Categories</mat-option>
          @for (category of categories(); track category) {
            <mat-option [value]="category">{{ category }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="filter-row">
      <!-- Price Range -->
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Min Price</mat-label>
        <input matInput type="number" formControlName="price_min" placeholder="0">
        <span matTextPrefix>₹&nbsp;</span>
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Max Price</mat-label>
        <input matInput type="number" formControlName="price_max" placeholder="10000">
        <span matTextPrefix>₹&nbsp;</span>
      </mat-form-field>

      <!-- Username (Admin Only) -->
      @if (isAdmin()) {
        <mat-form-field appearance="outline" class="filter-field">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Filter by user">
          <mat-icon matIconPrefix>person</mat-icon>
        </mat-form-field>
      }
    </div>

    <div class="filter-actions">
      <button 
        mat-stroked-button 
        type="button" 
        (click)="clearFilters()"
        [disabled]="!hasActiveFilters()">
        <mat-icon>clear</mat-icon>
        Clear Filters
      </button>
    </div>
  </form>
</mat-expansion-panel>

<div class="dashboard-container">
  <!-- Toolbar -->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <span class="toolbar-title">
      <mat-icon>dashboard</mat-icon>
      PDF Invoice Manager
    </span>

    <span class="toolbar-spacer"></span>

    <button 
      mat-button 
      (click)="openUploadDialog()"
      matTooltip="Upload PDF Invoices">
      <mat-icon>cloud_upload</mat-icon>
      Upload
    </button>

    <span class="user-info">
      <mat-icon>person</mat-icon>
      {{ currentUser()?.username }}
      @if (isAdmin()) {
        <span class="admin-badge">ADMIN</span>
      }
    </span>

    @if (isAdmin()) {
      <button 
        mat-button 
        (click)="goToAdmin()"
        matTooltip="Admin Panel">
        <mat-icon>admin_panel_settings</mat-icon>
        Admin Panel
      </button>
    }

    <button 
      mat-button 
      (click)="logout()"
      matTooltip="Logout">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar>

  <!-- Main Content -->
  <div class="dashboard-content">
    <div class="container">
      <!-- Page Header -->
      <div class="page-header">
        <h1>My Dashboard</h1>
        <p class="subtitle">Manage and track your invoices</p>
      </div>

      <!-- Statistics Cards -->
      <app-stats-cards></app-stats-cards>

      <!-- Charts -->
      <app-charts></app-charts>

      <!-- Advanced Analytics -->
      <app-advanced-charts></app-advanced-charts>

      <!-- Filters -->
      <app-filter-bar></app-filter-bar>

      <!-- Invoice Table -->
      <app-invoice-table></app-invoice-table>
    </div>
  </div>
</div>
